<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles\estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <!--Barra de navegacion-->
    <!-- a href=# es para una direccion especifica, indicada por el id -->
    <nav class="navegacion">
      <ul>
        <li>
          <a href="index.html">
            <img src="imgs\logo.png" alt="Logo de la pagina">
          </a>
        </li>
        <li>
          Categorias <!--Bootstrap-->
        </li>
        <li>
          <a href="destacados.html">Destacados</a>
        </li>
        <li>
          <a href="nosotros.html">Nosotros</a>
        </li>
        <li>
          <a href="feedback.html">Feedback</a>
        </li>
        <li>
          <a href="index.html#footer">Contactanos</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <fieldset>
        <legend>Feedback</legend>
        <form action="" method="post" enctype="">
          <label for="campo 1">Te interesan nuestros productos?</label>
          <select name="tipo" id="campo 1">
            <option value="1">Poco</option>
            <option value="2">Algo</option>
            <option value="3">Mucho</option>
          </select>
          <label for="campo 2">Se entiende nuestra pagina?</label>
          <select name="tipo" id="campo 2">
            <option value="1">Poco</option>
            <option value="2">Algo</option>
            <option value="3">Mucho</option>
          </select>
          <label for="campo 3">Cambiarias algo de nuestra pagina?</label>
          <select name="tipo" id="campo 3">
            <option value="1">Si</option>
            <option value="0">No</option>
          </select>
          <label for="comentario">Que cambiarias?</label>
          <textarea name="comentario" cols="20" rows="3"></textarea>
          <input type="submit" value="Enviar">
        </form>
      </fieldset>
    </div>
  </main>
  <!-- Inicio del footer -->
  <footer id="footer">
    <div class="newsletter">
      <fieldset>
        <legend>Newsletter</legend>
        <form action="" method="post" enctype="">
          <label for="emailBox">Mail</label>
          <input type="email" name="mail" placeholder="mail" id="emailBox">
          <label for="mensajeBox">Mensaje</label>
          <textarea name="mensaje" placeholder="mensaje" cols="30" rows="5" id="mensajeBox"></textarea>
          <input type="submit" value="Enviar">
        </form>
      </fieldset>
    </div>
    <div class="redes"> 
      <a href="https://web.whatsapp.com/">
        <img src="imgs\whatsapp.png" alt="Logo de whatsapp">
      </a>
      <a href="https://www.instagram.com/">
        <img src="imgs\instagram.png" alt="Logo de instagram">
      </a>
      <a href="https://www.facebook.com/">
          <img src="imgs\facebook.png" alt="Logo de facebook">
      </a>
    </div>
    <div class="contacto">
        <p>
          <strong>mail:</strong> example@gmail.com <br>
          <strong>tel:</strong> 4547-3345
        </p>
    </div>
  </footer>
</body>
</html>
