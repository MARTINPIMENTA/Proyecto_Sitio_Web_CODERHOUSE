<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripción" content="Sección poara recibir tu opinión">
    <meta name="keywords" content="HTML, CSS, SCSS, OPINIÓN, COMENTARIO, NOSOTROS">
    <link rel="stylesheet" href="styles\estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles\feedback.css">
    <title>Feedback</title>
  </head>
  <body>
    <!-- Inicio de header -->
    <header>
      <!--Barra de navegacion-->
      <nav class="navegacion">
        <ul>
          <li>
            <a href="index.html">
              <img
                src="imgs\output-onlinepngtools.png"
                alt="Logo de la pagina"
              />
            </a>
          </li>
          <!-- Menu desplegable de categorias -->
          <li class="cajaCategorias">
            Categorias
            <div class="cajaCategorias__categoriasDesplegable">
              <a href="plancha.html">Plancha</a>
              <a href="parrilla.html">Parrilla</a>
              <a href="distintas.html">Distintas</a>
            </div>
          </li>
          <li>
            <a href="destacadas.html">Destacadas</a>
          </li>
          <li>
            <a href="nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="feedback.html">Feedback</a>
          </li>
          <li>
            <a href="index.html#footer">Contactanos</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Inicio de main -->
    <main>
      <div class="tituloPrincipal">
        <h1>Queremos tu opinion</h1>
      </div>
      <div class="seccionPrincipal">
        <fieldset class="formularioGeneral">
          <legend>Feedback</legend>
          <form class="contenedorPreguntas" action="" method="post" enctype="">
            <div class="campoForm" id="articulosForm">
              <label for="campo 1">Te interesan nuestros articulos?</label>
              <select name="tipo" id="campo1">
              <option value="1">Poco</option>
              <option value="2">Algo</option>
              <option value="3">Mucho</option>
              </select>
            </div>
            <div class="campoForm" id="interfazForm">
              <label for="campo 2">Se entiende nuestra pagina?</label>
              <select name="tipo" id="campo2">
              <option value="1">Poco</option>
              <option value="2">Algo</option>
              <option value="3">Mucho</option>
              </select>
            </div>
            <div class="campoForm" id="cambiosForm">
              <label for="campo 3">Cambiarias algo de nuestra pagina?</label>
              <select name="tipo" id="campo3">
              <option value="1">Si</option>
              <option value="0">No</option>
              </select>
            </div>
            <div class="campoForm" id="inputForm">
              <label for="comentario">Que cambiarias?</label>
              <textarea id="campo4" name="comentario" cols="20" rows="3"></textarea>
            </div>
            <div class="campoForm" id="botonEnviar">
              <input class="botonEnviar" type="submit" value="Enviar" />
            </div>
          </form>
        </fieldset>
      </div>
    </main>
    <!-- Inicio de footer -->
    <footer id="footer">
      <!-- Redes sociales de la pagina -->
      <div class="redes">
        <ul class="ulRedes">
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <span> - Facebook</span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=es" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <span> - Twitter</span>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <span> - Instagram</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Datos de contacto -->
      <div class="contacto">
        <p>
          <strong>mail:</strong> example@gmail.com <br />
          <strong>tel:</strong> 4547-3345
        </p>
      </div>
    </footer>
  </body>
</html>
