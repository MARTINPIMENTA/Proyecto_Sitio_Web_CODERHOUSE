  <title>Feedback</title>
</head>
<body>
  <!-- Inicio de header -->
  <header>
    <!--Barra de navegacion-->
    <!-- a href=# es para una direccion especifica, indicada por el id -->
    <nav class="navegacion">
      <ul>
        <li>
          <a href="index.html">
            <img src="imgs\logo.png" alt="Logo de la pagina">
          </a>
        </li>
        <!-- Menu desplegable de categorias -->
        <li class="cajaCategorias">
          Categorias <!--Bootstrap-->
          <div class="categoriasDesplegable">
            <a href="canas.html">Ca√±as</a>

        </li>
        <li>

          <a href="index.html#footer">Contactanos</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Inicio de main -->
  <main>
    <div>
      <fieldset>
        <legend>Feedback</legend>
        <form action="" method="post" enctype="">
          <label for="campo 1">Te interesan nuestros productos?</label>
          <select name="tipo" id="campo 1">
            <option value="1">Poco</option>
            <option value="2">Algo</option>
            <option value="3">Mucho</option>
          </select>
          <label for="campo 2">Se entiende nuestra pagina?</label>
          <select name="tipo" id="campo 2">
            <option value="1">Poco</option>
            <option value="2">Algo</option>
            <option value="3">Mucho</option>
          </select>
          <label for="campo 3">Cambiarias algo de nuestra pagina?</label>
          <select name="tipo" id="campo 3">
            <option value="1">Si</option>
            <option value="0">No</option>
          </select>
          <label for="comentario">Que cambiarias?</label>
          <textarea name="comentario" cols="20" rows="3"></textarea>
          <input type="submit" value="Enviar">
        </form>
      </fieldset>
    </div>
  </main>
  <!-- Inicio de footer -->
  <footer id="footer">
    <!-- Redes sociales de la pagina -->
    <div class="redes"> 
      <ul class="ulRedes">
        <li>
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <span> - Facebook</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/?lang=es" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <span> - Twitter</span>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <span> - Instagram</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- Datos de contacto -->
    <div class="contacto">
        <p>
          <strong>mail:</strong> example@gmail.com <br>
